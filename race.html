<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レース情報</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-2">レース情報</h1>

    <!-- 日付・開催選択（レース結果と同一UI） -->
    <div class="mb-4 flex items-center gap-2">
      <label class="text-sm text-gray-600">日付：</label>
      <input id="dateInput" type="date" class="border rounded px-2 py-1" />

      <label class="text-sm text-gray-600 ml-4">開催：</label>
      <select id="daySelect" class="border rounded px-2 py-1"></select>
    </div>

    <!-- content -->
    <div id="content" class="space-y-6"></div>
  </div>

  <script>
    const dateInput = document.getElementById('dateInput');
    const daySelect = document.getElementById('daySelect');
    const content = document.getElementById('content');

    let raceData = [];

    // ================================
    // 日付初期化
    // ================================
    const now = new Date();
    const baseDate = new Date(now);
    dateInput.value = baseDate.toLocaleDateString('sv-SE');

    dateInput.addEventListener('change', e => {
      loadByDate(e.target.value);
    });

    // ================================
    // データ読み込み
    // ================================
    async function loadByDate(dateStr) {
      const filename = `race_info_${dateStr.replace(/-/g, '')}.json`;

      content.innerHTML = '読み込み中...';
      daySelect.innerHTML = '';

      try {
        const res = await fetch(`https://storage.googleapis.com/asilogkeirin/race_info/${filename}`);
        if (!res.ok) throw new Error('file not found');

        raceData = await res.json();

        renderDaySelect();
        renderByIndex(0);
      } catch (e) {
        content.innerHTML = 'データを読み込めませんでした';
      }
    }

    // ================================
    // 開催 select 描画
    // ================================
    function renderDaySelect() {
      daySelect.innerHTML = '';

      raceData.forEach((day, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = `${day.place} / ${day.grade} / ${day.race_day}日目`;
        daySelect.appendChild(opt);
      });

      daySelect.onchange = e => {
        renderByIndex(Number(e.target.value));
      };
    }

    function loadPastEvaluations(day, raceNum, racerName) {
      const results = [];

      for (let d = 1; d < day.race_day; d++) {
        const key = `eval:${day.race_id}:${d}:${raceNum}:${racerName}`;
        const raw = localStorage.getItem(key);
        if (raw) {
          const ev = JSON.parse(raw);
          if (ev.value) {
            results.push(`${ev.value}`);
          }
        }
      }
      return results.join('/');
    }

    // ================================
    // レース描画（index ベース）
    // ================================
    function renderByIndex(index) {
      content.innerHTML = '';

      const target = raceData[index];
      if (!target) return;

      target.races.forEach(race => {
        const raceDiv = document.createElement('div');
        raceDiv.className = 'bg-white rounded shadow p-4';

        raceDiv.innerHTML = `
          <h2 class="font-bold text-lg mb-2">
            ${race.race_num}R ${race.race_name}
          </h2>
          <div class="text-sm text-gray-600 mb-2">
            ライン: ${race.lines}
          </div>

          <table class="w-full text-sm border">
            <thead class="bg-gray-50">
              <tr>
                <th class="border px-1">車</th>
                <th class="border px-1">選手</th>
                <th class="border px-1">競走<br>得点</th>
                <th class="border px-1">脚</th>
                <th class="border px-1">S</th>
                <th class="border px-1">B</th>
                <th class="border px-1">逃</th>
                <th class="border px-1">捲</th>
                <th class="border px-1">差</th>
                <th class="border px-1">マ</th>
                <th class="border px-1">勝率</th>
                <th class="border px-1">2連<br>対率</th>
                <th class="border px-1">3連<br>対率</th>
                ${target.race_day >= 2
                  ? `<th class="border px-1">過去<br>評価</th>`
                  : ''
                }
                <th class="border px-1">コメント</th>
              </tr>
            </thead>
            <tbody>
              ${race.racers.map(r => `
                <tr>
                  <td class="border px-1 text-center">${r.車番}</td>
                  <td class="border px-1">
                    <div class="font-medium">${r.選手名}</div>
                    <div class="text-xs text-gray-600 leading-tight">
                      ${r.級班} ${r.年齢}歳 ${r.期別}期 ${r.府県}
                    </div>
                  </td>
                  <td class="border px-1 text-right">${r.競走得点}</td>
                  <td class="border px-1">${r.脚質}</td>
                  <td class="border px-1">${r.S}</td>
                  <td class="border px-1">${r.B}</td>
                  <td class="border px-1">${r.逃}</td>
                  <td class="border px-1">${r.捲}</td>
                  <td class="border px-1">${r.差}</td>
                  <td class="border px-1">${r.マ}</td>
                  <td class="border px-1 text-right">${r.勝率}</td>
                  <td class="border px-1 text-right">${r["2連対率"]}</td>
                  <td class="border px-1 text-right">${r["3連対率"]}</td>
                  ${target.race_day >= 2
                    ? `<td class="border px-1 text-xs text-gray-700">
                        ${loadPastEvaluations(target, race.race_num, r.選手名)}
                      </td>`
                    : ''
                  }
                  <td class="border px-1">${r.コメント ?? ''}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        content.appendChild(raceDiv);
      });
    }

    // 初期ロード
    loadByDate(dateInput.value);
  </script>
</body>
</html>
